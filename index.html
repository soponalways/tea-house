<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/48f2a34ae7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                'manrope': ['Manrope' , 'serif']
              }
            }
          }
        }
      </script>
    <title>Tea House</title>
</head>

<body class="font-manrope">
    <main class="px-4">
        <!-- banner section  -->
        <section  class="lg:flex lg:justify-between max-w-screen-xl mx-auto">
            <!-- Text Section  -->
             <div>
                <h1 class="text-5xl md:text-7xl font-bold md:font-extrabold mb-8">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-gray-500 font-medium w-3/4 mb-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="px-3 md:px-5 py-2 md:py-4 bg-gradient-to-r from-orange-500 to-red-500 text-white flex space-x-2 items-center font-semibold md:font-bold text-lg md:text-xl rounded-xl"><span>Explore More</span> <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
             </div>

             <!-- Img content -->
              <div class="relative">
                <!-- Img -->
                 <img src="./images/banner.png" alt="Juice">
                 <!-- Card -->
                  <div class="flex space-x-3 items-center bg-white shadow-lg absolute px-4 py-3 rounded-lg
                  top-3/4 left-20 md:left-32">
                    <div><i class="fa-solid fa-star text-amber-400"></i></div>
                    <div>
                        <h3 class="font-bold md:font-extrabold text-2xl md:text-3xl">5.0</h3>
                        <p class="font-semibold text-gray-500">Trust Pilot Ratings</p>
                    </div>
                  </div>
              </div>
        </section>
    </main>
</body>

</html>
